<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>German Vocabulary List</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    

  
  
  
  <!-- Jumbotron -->
<div class="card card-image">
  
  <div class="text-white text-center py-5 px-4 unique-color">
    
    <div class="pt-1">

      <h3 class="vocab-link-header">
        <a href="https://www.ocr.org.uk/Images/68532-vocabulary-list-by-topic.pdf" class="vocab-link" target="_blank">Vocabulary Reference</a>
      </h3>


      <form id="form">
        <div class="container">
            <div class="row form__row">
              
              
              
              <div class="col-md-4 mb-md-0 mb-5">
                <label for="input__eng">English noun</label>
                <input type="text" id="input__eng" class="form-control input__eng" placeholder="Enter English noun" maxlength="25" required>
                <div class="err__msg__div"><span class="err__msg err__msg__eng"></span></div>
              </div>
              
              <div class="col-md-4 mb-md-0 mb-5">
                <label for="input__ger">German noun</label>
                <input type="text" id="input__ger" class="form-control input__ger" placeholder="Enter German noun"  maxlength="25" required>
                <div class="err__msg__div"><span class="err__msg err__msg__ger"></span></div>
              </div>
              
              <div class="col-md-4">
                <label for="input__plural">German plural</label>
                <input type="text" id="input__plural" class="form-control input__plural" placeholder="Enter German plural"  maxlength="25" required>
                <div class="err__msg__div"><span class="err__msg err__msg__plural"></span></div>
              </div>

            </div> 
        </div>
      </form>
      
      <div>
        <button type="button" class="btn__add btn btn-primary waves-effect" id="btn__add">Add</button>
        <button type="button" class="btn__update btn btn-primary waves-effect hide" id="btn__update" data-nounid="">Update</button>
        <button type="button" class="btn__cancel btn btn-danger waves-effect hide" id="btn__cancel">Cancel</button>
      </div>
      
      <div class="mt-3">
        <button type="button" class="btn__clear btn btn-sm btn-light-blue waves-effect">Clear</button>
      </div>
      
      
    </div>
  </div>
</div>
<!-- Jumbotron -->

    <div class="row headings__row">

    </div>
